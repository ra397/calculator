<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main_container">
            <div class="row display"></div>
            <div class="row">
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div class="input divide">÷</div>
            </div>
            <div class="row">
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="input times">×</div>
            </div>
            <div class="row">
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="input minus">−</div>
            </div>
            <div class="row">
                <div class="input">0</div>
                <div class="input equals">&equals;</div>
                <div class="input plus">&plus;</div>
            </div>
        </div>
    </body>
</html>
